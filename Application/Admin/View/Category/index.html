<include file='Public/public'/>
<script>
    //定义页面载入事件
    $(function(){
        //获取btnAdd按钮
        $('#btnAdd').bind('click',function(){
            // 添加分类的链接
            window.location.href = '{:U('Category/addlist')}';
        });
    });
</script>
<div class="admin">
    <form action="{:U('Category/delmany')}" method="POST">
    <div class="panel admin-panel">
        <div class="panel-head"><strong>分类列表</strong></div>
        <div class="padding border-bottom">
            <input type="button" class="button button-small checkall" name="checkall" checkfor="cate_id[]" value="全选" />
            <input type="button" id="btnAdd" class="button button-small border-green" value="添加分类"/>
            <input type="submit" class="button button-small border-yellow" value="批量删除" onclick="return confirm('确认全部删除吗?')"/>
        </div>
        <table class="table table-hover">
             <tr>
                <th width="45">选择</th>
                <th width="120">所属类别</th>
                <th width="240">分类名称</th>
                <th width="*">分类描述</th>
                <th width="100">操作</th>
            </tr>
            <volist name='allcate' id='row'>
                <tr>
                    <td><input type="checkbox" name="cate_id[]" value="{$row.cate_id}" /></td>
                    <td>{$row.cate_pid}</td>
                    <td>{$row.cate_name}</td>
                    <td>{$row.cate_desc}</td>
                    <td>
                        <a class="button border-blue button-little" 
                        href="{:U('Category/editlist' ,array('cate_id' => $row['cate_id']))}">
                        修改
                        </a> 
                        <a class="button border-yellow button-little" href="{:U('Category/delete',array('cate_id'=>$row['cate_id']))}" onclick="return confirm('确认删除吗?')">删除</a>
                    </td>
                </tr>
            </volist>
            
            
        </table>
    </div>
    </form>
    <br />
    <p class="text-right text-gray" style="float:right">我的博客</p>
</div>
</body>
</html>

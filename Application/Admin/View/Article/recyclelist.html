<include file='Public/public'/>
<script>
	//定义页面载入事件
	$(function(){
		//获取btnAdd按钮
		$('#btnIndex').bind('click',function(){
			// 设置“文章首页”链接
			window.location.href = '{:U('Article/index')}';
		});
	});
    //定义页面载入事件
/*    $(function(){
        //获取btnAdd按钮
        $('#btnRecycle').bind('click',function(){
            // 设置“回收站”链接
            window.location.href = 'index.php?p=Back&c=Article&a=recycle';
        });
    });*/
</script>
<div class="admin">
	<form action="{:U('Article/realDelmany')}" method="POST">
    <div class="panel admin-panel">
    	<div class="panel-head"><strong>文章列表</strong></div>
        <div class="padding border-bottom">
            <input type="button" class="button button-small checkall" name="checkall" checkfor="art_id[]" value="全选" />
            <input type="button" id="btnIndex" class="button button-small border-green" value="文章首页" />
            <input type="submit" class="button button-small border-yellow"  value="批量彻底删除" onclick=" return confirm('确认全部彻底删除吗?')" />
            <!-- <input type="button" id="btnRecycle" class="button button-small border-blue" value="回收站" /> -->
        </div>
        <table class="table table-hover">
        	<tr>
                <th width="45">选择</th>
                <th width="120">所属类别</th>
                <th width="200">文章标题</th>
                <th width="120">点击率</th>
                <th width="180">发布时间</th>
                <th width="100">操作</th>
            </tr>
            <volist name='allart' id='row'>

            <tr>
                <td><input type="checkbox" name="art_id[]" value="{$row.art_id}" /></td>
                <td>{$row.cate_name}</td>
                <td>{$row.title|substr=0,15}</td>
                <td>{$row.likes}</td>
                <td>{$row.addtime}</td>
                <td>
                    <a class="button border-blue button-little" href="{:U('Article/recover',array('art_id'=>$row['art_id']))}">还原</a> 
                    <a class="button border-yellow button-little" href="{:U('Article/realDelete',array('art_id'=>$row['art_id']))}" onclick="return confirm('确认彻底删除吗?')">彻底删除</a>
                </td>
            </tr>
            </volist>
        </table>
		<div class="panel-foot text-center">
            {$showpage}
        </div>
    </div>
    </form>
    <br />
    <p class="text-right text-gray" style="float:right">我的博客</p>
</div>
</body>
</html>
